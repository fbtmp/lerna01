name: publish
on:
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set Git user
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - name: Set variables
        id: vars
        run: |
          echo ::set-output name=currentMajor::"$(jq -r .version lerna.json | sed 's/\([0-9]*\).*/\1/')"
          echo ::set-output name=lastMinor::"$((npm --silent info @fbtmp/lerna01-pkg01 version || echo '0.0.0') | sed 's/\([0-9]*\)\.\([0-9]*\).*/\2/')"
      - name: Release minor
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          git checkout -b v0.$((MINOR+1))
          git push -u origin v0.$((MINOR+1))
          yarn --frozen-lockfile
          yarn lerna publish 0.$((MINOR+1)).0 --yes --exact --no-verify-access
        env:
          MINOR: ${{ steps.vars.outputs.lastMinor }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Release patch
        if: ${{ steps.vars.outputs.currentMajor == 0 }}
        run: |
          git checkout ${GITHUB_REF#refs/heads/}
          yarn --frozen-lockfile
          yarn lerna publish patch --yes --exact --no-verify-access
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: git push --all --follow-tags
